<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="border: 1px solid blueviolet">Hello World!</p>
    <div style="border: 1px solid blueviolet">Hello World!</div>

    <!-- Inline element <span> -->
    <p>
      Ini adalah paragraph menggunakan
      <span style="border: 1px solid green">Element Span</span> element inside
      paragraph.
    </p>

    <!-- the <div> element -->
    <div style="background-color: brown; color: white; padding: 20px">
      <h2>Hello World</h2>
      <p>Ini adalah element element html menggunakan div</p>
    </div>

    <!-- span element menggunakan css -->
    <h1>Hello World!</h1>
    <div style="background-color: chocolate; color: green; padding: 20px"></div>
  </body>
</html>
