<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>An Unorder list html</h2>
    <ul>
      <li>kapal api</li>
      <li>kopi luwak</li>
      <li>torabika</li>
    </ul>
    <h2>an Ordered list html</h2>
    <ol>
      <li>kapal api</li>
      <li>kopi luwak</li>
      <li>torabika</li>
    </ol>
    <!-- ini adalah html Description List -->
    <dl>
      <dt>kapal api</dt>
      <dd>-kopi hitam paling disukai</dd>
      <dt>kopi susu</dt>
      <dd>-saya tidak terlalu suka</dd>
    </dl>
  </body>
</html>
