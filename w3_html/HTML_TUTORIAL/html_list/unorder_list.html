<!DOCTYPE html>
<html>
  <body>
    <h2>An unordered HTML list</h2>

    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <!-- unorder list bullet 
     terdapat beberapa macam style yaitu :
     disc (default_)
     circle
     square
     none
     -->
    <h2>Unordered List with Disc Bullets</h2>

    <ul style="list-style-type: square">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <!-- nested list -->
    <h2>A Nested List</h2>
    <p>Lists can be nested (list inside list):</p>

    <ul>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </body>
</html>
