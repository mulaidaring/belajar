<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: tomato;
      }
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>basic HTML Tables</h1>
    <hr />
    <table style="width: 100%">
      <tr>
        <th>nama</th>
        <th>email</th>
        <th>phone</th>
      </tr>
      <tr>
        <td>gatot</td>
        <td>gatot@email.com</td>
        <td>08221234567</td>
      </tr>
      <tr>
        <td>Layla</td>
        <td>layla@email.com</td>
        <td>08151234567</td>
      </tr>
      <tr>
        <td>lunox</td>
        <td>lunox@email.com</td>
        <td>08221234567</td>
      </tr>
    </table>
    <h1>TD elements define table cells</h1>
    <hr />
    <table style="width: 100%">
      <tr>
        <td>gatot</td>
        <td>layla</td>
        <td>lunox</td>
      </tr>
    </table>
    <h1>th element define table header</h1>
    <hr />
    <table style="width: 100%">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Gatot</td>
        <td>layla</td>
        <td>Lunox</td>
      </tr>
      <tr>
        <td>10</td>
        <td>9</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
