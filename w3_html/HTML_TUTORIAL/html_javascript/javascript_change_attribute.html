<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascript change attribute</h1>
    <p>mengubah value attribute gambar menggunakan Javascript</p>

    <script>
      function light(sw) {
        var pic;
        if (sw == 0) {
          pic = "pic_bulboff.gif";
        } else {
          pic = "pic_bulbon.gif";
        }
        document.getElementById("myImage").src = pic;
      }
    </script>
    <img src="pic_bulboff.gif" alt="lampu" id="myImage" />

    <button type="button" onclick="light(1)">Menyala</button>
    <button type="button" onclick="light(0)">Mati</button>
  </body>
</html>
