<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar ubah style dengan html javascript</h1>
    <p id="demo">Javascipt dapat mengubah tampilan suatu element pada HTML</p>

    <script>
      function myFunction() {
        document.getElementById("demo").style.fontSize = "40px";
        document.getElementById("demo").style.backgroundColor = "brown";
        document.getElementById("demo").style.color = "white";
      }
    </script>
    <button type="button" onclick="myFunction()">Ubah tampilan</button>
  </body>
</html>
