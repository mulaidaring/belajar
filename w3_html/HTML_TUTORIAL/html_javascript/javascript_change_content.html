<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Html javascript</h1>
    <p>Contoh Penggunaan javascript pada html</p>

    <button type="button" onclick="myFunction()">Klik Saya</button>
    <p id="demo">Ubah text javascript</p>

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML =
          "hello, saya belajar html javascript";
      }
    </script>
  </body>
</html>
