<body style="background-color: powderblue">
  <h1>Ini adalah heading</h1>
  <p>Ini adalah paragraph</p>

  <h1 style="background-color: aqua">Ini adalah heading h1</h1>
  <p style="background-color: tomato">Ini adalah paragraph</p>

  <!-- ini adalah text color -->
  <h1 style="color: red">Ini adalah text color</h1>
  <p style="color: blueviolet">Ini adalah paragraph</p>

  <!-- ini adalah font-family -->
  <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif">
    Ini adalah heading
  </h1>
  <p style="font-family: 'Courier New', Courier, monospace">
    Ini adalah paragraph font family
  </p>
  <!-- text size -->
  <h1 style="font-size: 300%">This is a heading</h1>
  <p style="font-size: 160%">This is a paragraph.</p>

  <!-- text alignment -->
  <h1 style="text-align: center">Centered Heading</h1>
  <p style="text-align: center">Centered paragraph.</p>
</body>
