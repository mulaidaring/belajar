<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascript change style</h1>
    <p id="demo">Javascript dapat mengubah tampilan html element</p>
    <button type="button" onclick="myFunction()">Clik Me!</button>

    <script>
      function myFunction() {
        document.getElementById("demo").style.fontSize = "25px";
        document.getElementById("demo").style.color = "red";
        document.getElementById("demo").style.backgroundColor = "yellow";
      }
    </script>
  </body>
</html>
