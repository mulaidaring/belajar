<!DOCTYPE>
<html>
    <head>
        <title>Embedded Style sheet</title>
        <!-- ini adalah contoh penulisan menggunakan embedded style sheet-->
    </head>\
    <!-- awal ebedded css-->
    <style>
        body {
            background-color:black;
        }
        p {
            color: green;
            font-weight: bold;
            text-decoration: underline;
        }
        h1{
            font-size: 18pt;
            color: green;
        }
    </style>
    <!-- akhir embedded css-->
    <body>
        <h1>Embedded Style Sheet</h1>
        <p>Ini adalah paragraph menggunakan embedded css</p>
    </body>
</html>
