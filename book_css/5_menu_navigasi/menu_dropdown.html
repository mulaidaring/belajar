<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown menggunakan html dan css</title>
        <style>
            #menu {
                position: relative;
                width: 100%;
                height: 40px;
                background-color: #ff0000;
                border: 1px solid #000000;
            }
            #menu ul {
                padding: 0px;
                margin: 0px;
                list-style: none;
            }
            #menu ul li {
                float: left;
                position: relative;
            }
            #menu ul li a {
                float: left;
                color: #ffffff;
                padding: 10px;
                border-right: 1px solid #000;
                text-decoration: none;
                display: block;
            }
            #menu ul li a:hover {
                background: #000000;
            }
            #menu ul li ul {
                display: none;
            }
            #menu ul li:hover ul {
                display: block;
                position: absolute;
                top: 41px;
                left: 0;
            }
            #menu ul li:hover ul li a {
                display: block;
                background: #ff0000;
                width: 130px;
                border-left: 1px solid #000000;
            }
            #menu ul li:hover ul li a:hover {
                background: #000000;
                color: #ffffff;
            }
        </style>
    </head>
