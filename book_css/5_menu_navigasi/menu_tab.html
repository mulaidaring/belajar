<!DOCTYPE html>
<html>
    <head>
        <title>Ini adalah menu tab menggunakan css</title>
    </head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            padding: 30px;
        }
        ul.menu {
            list-style: none;
            border-bottom: 1px #999999 solid;
            padding-bottom: 10px;
        }
        ul.menu li {
            display: inline;
            margin-right: 5px;
        }
        ul.menu li a {
            color: #999999;
            text-decoration: none;
            background: #f7f7f7;
            border: 1px #cccccc solid;
            border-bottom: none;
            padding: 10px 14px; 
        }
        ul.menu li a:hover {
            padding: 14px 14px 14px 14px;
        }
        ul.menu li a.selected {
            color: #666666;
            background: #ffffff;
            border: 1px #999999 solid;
            border-bottom: 1px #ffffff solid;
            padding: 14px 14px 14px 14px;
        }

    </style>
    <body>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Kontak</a></li>
            <li><a href="#" class="selected">Download</a></li>
            <li><a href="#">Hubungi Kami</a></li>
        </ul>
    </body>
</html>
