<!DOCTYPE html>
<html>
    <head>
        <title>Ini adalah form standart menggunakan html dan css</title>
        <link rel="stylesheet" href="standart.css" type="text/css">
    </head>
    <body>
        <table class="form">
            <tr>
                <th>Nama :</th>
                <td><input type="text" name="nama" id="nama" class="text-input"></td>
            </tr>
            <tr>
                <th>Email :</th>
                <td><input type="text" name="email" id="email" class="text-input"></td>
            </tr>
            <tr>
                <th>Website :</th>
                <td><input type="text" name="Website" id="Website" class="text-input"></td>
            </tr>
            <tr>
                <th class="pesan"><label for="pesan"></label>Pesan :</th>
                <td><textarea name="pesan" id="pesan" cols="30" rows="5"></textarea></td>
            </tr>
           <tr>
                <td class="submit-button-right" colspan="2"><input type="submit" class="submit-text" value="Kirim" alt="Kirim" title="Kirim Pesan"></td>
           </tr>
        </table>
    </body>
</html>
