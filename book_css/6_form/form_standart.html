<!DOCTYPE html>
<html>
    <head>
        <title>Ini adalah form standart menggunakan html dan css</title>
    </head>
    <body>
        <form action="#" method="post">
            <table>
                <tr>
                    <th>Nama :</th>
                    <td><input type="text" name="nama" id="nama" size="30"></td>
                </tr>
                <tr>
                    <th>Email :</th>
                    <td><input type="text" name="email" id="email" size="30"></td>
                </tr>
                <tr>
                    <th>Website :</th>
                    <td><input type="text" name="phone" id="phone" size="30"></td>                  
                </tr>
                <tr>
                    <th>Pesan :</th>
                    <td><textarea name="pesan" id="pesan" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Kirim"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
