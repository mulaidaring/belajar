<!DOCTYPE html>
<html>
    <head>
        <title>Ini adalah margin top</title>
    </head>
    <style>
        body{
            background-color: beige;
            color: brown;
        }
        #top {
            border-style: solid;
            margin-top: 30px;
        }
        .intro {
            font-size: 20px;
            font-weight: bold;
            padding: 10px 10px 10px 10px;
        }
    </style>
    <body>
        <div id="top">
            <div class="intro">Ini adalah perpaduan antara margin dan padding, dimana dalam membuat sebuah website atau aplikasi sering dijumpai 
                penggunaan margin dan padding. 
            </div>
        </div>
    </body>
</html>
