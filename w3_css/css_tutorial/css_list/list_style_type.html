<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.a {
        list-style-type: circle;
      }
      ul.b {
        list-style-type: square;
      }
      ul.c {
        list-style-type: upper-roman;
      }
      ul.d {
        list-style-type: lower-alpha;
      }
    </style>
  </head>
  <body>
    <h1>contoh unordered list</h1>
    <ul class="a">
      <li>kopi</li>
      <li>teh</li>
      <li>susu</li>
    </ul>
    <ul class="b">
      <li>kopi</li>
      <li>teh</li>
      <li>susu</li>
    </ul>
    <h1>contoh ordered list</h1>
    <ul class="c">
      <li>kopi</li>
      <li>teh</li>
      <li>susu</li>
    </ul>
    <ul class="d">
      <li>kopi</li>
      <li>teh</li>
      <li>susu</li>
    </ul>
  </body>
</html>
