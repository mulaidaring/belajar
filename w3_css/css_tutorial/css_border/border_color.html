<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.satu {
        border-style: solid;
        border-color: red;
      }
      p.dua {
        border-style: solid;
        border-color: green;
      }
      p.tiga {
        border-style: dotted;
        border-color: blue;
      }
    </style>
  </head>
  <body>
    <p class="satu">solid red</p>
    <p class="dua">solid green</p>
    <p class="tiga">dotted blue</p>
  </body>
</html>
