<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.satu {
        border-style: solid;
        border-width: 5px;
      }
      p.dua {
        border-style: solid;
        border-width: medium;
      }
      p.tiga {
        border-style: solid;
        border-width: 2px;
      }
      p.empat {
        border-style: dotted;
        border-width: thick;
      }
      p.lima {
        border-style: double;
        border-width: 15px;
      }
      p.enam {
        border-style: double;
        border-width: thick;
      }
    </style>
  </head>
  <body>
    <p class="satu">border width 5px</p>
    <p class="dua">border solid medium</p>
    <p class="tiga">border solid 2px</p>
    <p class="empat">border dotted thick</p>
    <p class="lima">Border double 15px</p>
    <p class="enam">Border double thick</p>
  </body>
</html>
