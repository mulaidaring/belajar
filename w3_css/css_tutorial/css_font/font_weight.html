<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.normal {
        font-weight: normal;
      }
      p.light {
        font-weight: lighter;
      }
      p.thick {
        font-weight: bold;
      }
      p.thicker {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p class="normal">ini adalah paragraph</p>
    <p class="light">ini adalah paragraph</p>
    <p class="thick">ini adalah paragraph</p>
    <p class="thicker">ini adalah paragraph</p>
  </body>
</html>
