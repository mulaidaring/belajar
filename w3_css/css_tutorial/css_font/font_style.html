<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.normal {
        font-style: normal;
      }
      p.italic {
        font-style: italic;
      }
      p.oblique {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <p class="normal">Ini adalah font style normal</p>
    <p class="italic">Ini adalah font style italic</p>
    <p class="oblique">Ini adalah font style oblique</p>
  </body>
</html>
